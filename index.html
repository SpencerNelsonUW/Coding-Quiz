<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link href="./Assets/style.css" rel="stylesheet">
    
</head>
<header>
    <span id="time">120</span>
    <h1>Coding Quiz</h1>
</header>

<body>
    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="question">Question</div>
            <div id="answerBtn" class="answerBtnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
            <button id="hiScoreBtn" class="hiScoreBtn btn hide">HiScores</button>
            
        </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>
</html>
